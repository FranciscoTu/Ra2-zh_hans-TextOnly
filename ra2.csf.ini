Value=苏联与我们所有的机动基地车一样，可以使用这辆基地车随时建造基地。

[vox:cevau02]
Value=苏联的武装采矿车可轻易解决小规模的攻击军力。猎杀武装采矿车时，请派出大量军力。

[vox:cevau03]
Value=苏联基础科技。犀牛坦克行动缓慢，装甲坚实，装置短距破坏力强力的主炮。

[vox:cevau04]
Value=苏联恐怖机器人可以轻易渗透我军车辆装甲。进入车辆内部后，恐怖机器人会慢慢从内部摧毁车辆。唯一将恐怖机器人自车辆中移除的方法是将车辆开到维修工厂。

[vox:cevau05]
Value=防空履带车是苏联制式的防空武器。与其他苏联科技一样，速度缓慢，装甲厚实。

[vox:cevau06]
Value=V3 是威力强大的远程火箭。当心，指挥官，V3 能在几分钟内将您的基地夷为平地，您甚至连还击的机会都没有。

[vox:cevau07]
Value=天启坦克是苏联史上最强的坦克，本身就具备一只小型军队的火力，装备对空及对地的武装。

[vox:cevau08]
Value=基洛夫飞艇是最强的空中武器，能投掷无限的铁制炸弹，攻击敌人。

[vox:cevau09]
Value=海蝎是最佳的突袭船舰，也能用来护航苏联战舰。

[vox:cevau10]
Value=苏联基于某种未知的原因，成功的安并控制了在北太平洋冰冷海水里找到的巨型乌贼。当心，指挥官，他们能让船舰动弹不得，只要几分钟的时间，就能将之拖入海中。

[vox:cevau11]
Value=苏联人使用台风级攻击潜艇突袭我方船运，并奇袭我方舰队。

[vox:cevau12]
Value=装甲运输船能运送大量的部队远渡重洋，抵达我方海岸线。装甲运输船中经常满载苏联部队，很难加以摧毁。

[vox:cevau13]
Value=无畏级战舰是苏联究极的远程炮轰武器，远距攻击力无以伦比，但很容易在近距离被击沉。无畏级战舰所发射的导弹能用爱国者导弹击落。

[vox:cevau14]
Value=动员兵是标准的苏联步兵，待遇差，训练不良，装备不佳，是我方盟军大兵的对手。

[vox:cevau15]
Value=苏联特斯拉科技的最后阶段，身穿特斯拉动力装的士兵。这些士兵最擅长对付坦克，也能用他们额外的能源加强特斯拉线圈。

[vox:cevau16]
Value=苏联工程师，虽然比美国工程师训练不佳，但也十分有效率。

[vox:cevau17]
Value=注意这些苏联军犬，它们可以迅速嗅出我方间谍，阻止我方所有秘密军事行动的尝试。

[vox:cevau18]
Value=这个苏联疯子能在所有东西上放炸弹。

[vox:cevau19]
Value=这个士兵装备了核战斗装。他能让周围大片土地被辐射照射，使得步兵或轻型车辆无法通过。

[vox:cevau20]
Value=苏联已经在心灵科技上取得一些成功。他们的精英超能力部队能让我方忠诚的士兵倒戈，兵戎相向。

[vox:cevau21]
Value=长官，我方大兵是世界上制式步兵的最佳典范。不论是部署或驻守城市建筑，盟军大兵的重机枪都能快速阻止敌人任何步兵威胁。

[vox:cevau22]
Value=长官，这是我方的步兵战斗车。多功能，适合发动突袭，能加强车内步兵制式武器的威力。

[vox:cevau23]
Value=长官，这是名工程师。他可以修复任何盟军建筑，一旦进入敌方建筑，就能将之转换为我方所有。他比苏联工程师要能干的许多。

[vox:cevau24]
Value=长官，海豹突击队是精英战士。不论是在陆地或是水中，没有敌人能逃过他的魔掌。

[vox:cevau25]
Value=指挥官，间谍的能力是伪装自己成为敌军，比敌军高的官阶，让他就连渗透进防卫最森严的敌方建筑，也游刃有余。

[vox:cevau26]
Value=火箭飞行兵是英勇的士兵，背上捆绑着推进器，能飞行猎杀敌方坦克及空军战机，他们十分勇敢。

[vox:cevau27]
Value=指挥官，这是超时空兵团。利用爱因斯坦教授的超时空科技，他们能瞬间传送到敌人身边，让他们彻底消失在时空中。

[vox:cevau28]
Value=长官，这些训练精良的海豚装备了特殊的阵列，能让他们集中天生的声纳，轻易锁定敌方潜艇位置，或更进一步集中声纳攻击。

[vox:cevau29]
Value=虽然灰熊坦克不如苏联同级坦克来的装甲强厚，但速度较快，而且火力相同。

[vox:cevau30]
Value=指挥官，我方的光棱坦克是根据爱因斯坦教授的光源增强学说。是用来对付苏联军队惯用的人海战术时的最佳武器。

[vox:cevau31]
Value=指挥官，我方的幻影坦克的能力，是能隐藏于周围的任何自然物体中，最适合用来埋伏或秘密侦察。

[vox:cevau32]
Value=黑鹰运输直升机利用最先进的匿踪科技，能穿越敌方前线，而不被雷达侦测到。

[vox:cevau33]
Value=长官，鹞式战机是垂直起降攻击机，能在战场上用所有弹药招呼您想攻击的敌人。

[vox:cevau34]
Value=另一项爱因斯坦教授的神奇科技。我方的超时空采矿车在采集完矿石后，能安全传送，迅速直接开回基地。

[vox:cevau35]
Value=指挥官，我方的登陆艇无论您何时需要，能快速运送部队及装甲车通过任何水面，到任何您需要的地方。

[vox:cevau36]
Value=指挥官，我方的驱逐舰是海军的苦力。没有海军部队能在驱逐舰之前躲藏太久，一旦侦测到敌人，就能迅速将之解决。

[vox:cevau37]
