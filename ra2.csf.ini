[brief:sov01]
Value=你很幸运地成为了苏联进攻美国的先锋部队。带领你的部队穿越华盛顿，摧毁美国军事力量最令人讨厌的象征——五角大楼。
ValueLine2=
ValueLine3=任务目标一：摧毁五角大楼。

[brief:sov02]
Value=愚蠢的美国人在佛罗里达东岸一处小港口集结了舰队。你必须强制登陆敌方海岸，建立一座基地。弗拉基米尔将军会率领无畏级战舰从旁协助你。在一切准备就绪后，你将向那群资本主义的猪猡发起攻击，将他们彻底粉碎，踩在苏联共产正义的铁蹄之下。
ValueLine2=
ValueLine3=任务目标一：强制登陆，建立一座基地。
ValueLine4=
ValueLine5=任务目标二：歼灭所有敌军。

[brief:sov03]
Value=为了完成我军的心灵信标，我们需要获取一些美军科技。带领你的部队进入纽约占领其中的作战实验室，然后建造心灵信标控制整座城市。
ValueLine2=
ValueLine3=任务目标一：占领美国作战实验室。
ValueLine4=
ValueLine5=任务目标二：建造并保护心灵信标。

[brief:sov04]
Value=愚不可及的韩国人已决定要投靠节节败退的盟军。他们对我们东部领土发动入侵的懦弱企图必将失败。捍卫祖国，准备好后，将韩国佬统统打回大海去。
ValueLine2=
ValueLine3=任务目标一：建立一座基地。防卫祖国领土。
ValueLine4=
ValueLine5=任务目标二：歼灭所有敌军。

[brief:sov05]
Value=欧洲国家正计划加入时日无多的美国阵营，我们绝不能放过这种侵略性行为。把美丽的巴黎变成废墟，把他们自己宝贵的纪念碑——埃菲尔铁塔变成威力巨大的武器，告诉盟军什么是真正的威力。
ValueLine2=
ValueLine3=任务目标一：派遣三名特斯拉步兵磁化埃菲尔铁塔并摧毁所有法国部队。
ValueLine4=任务目标二：防御埃菲尔铁塔免于盟军的攻击。
ValueLine5=任务目标三：摧毁所有剩余盟军部队。

[brief:sov06]
Value=美国已经是穷途末路了，最后驻守于珍珠港的剩余舰队正无力地等候你最后攻击。然而，我们发现韩军尚未被全部消灭，并试图与美国海军会和。绝不能让他们成功。
ValueLine2=
ValueLine3=任务目标一：于夏威夷群岛建立基地。
ValueLine4=
ValueLine5=任务目标二：摧毁盟军海军。

[brief:sov07]
Value=美国人启动了超时空传送仪。这鬼机器能将部队瞬间传送到任何他们想要发起偷袭的位置。你必须守住我军在乌拉尔山的作战实验室，美国人肯定很快就会孤注一掷攻击这里，阻止我们研发出究极主力坦克，他们的尝试注定失败。
ValueLine2=
ValueLine3=任务目标一：不计一切代价，防守作战实验室。

[brief:sov08]
Value=值此伟大胜利的时刻，弗拉基米尔将军背叛了我们。他被奢靡的美式生活腐化竟然堕落至此！甚至还说服了许多原本忠诚的共产党同志一起背叛。你必须到华盛顿特区，把躲在那里的无耻叛徒给揪出来。
ValueLine2=
ValueLine3=任务目标一：占领白宫。

[brief:sov09]
Value=胜利就在眼前。但美国总统侥幸逃脱，不过我们已经掌握了他的行踪，他逃到德州圣奥东尼奥市那座叫做白杨木屋的房子。你必须利用我们的超能力部队，控制美国总统的心灵，强迫他让美国投降。
ValueLine2=
ValueLine3=任务目标一：利用心灵控制，俘虏美国总统。

[brief:sov10]
Value=在四面楚歌之际盟军成功研发出一种新的超级科技。这种天气控制机能生成闪电风暴，击沉我们的舰队或者将城市夷为平地。我们相信他们将这末日武器藏在偏僻的维尔京群岛上。
ValueLine2=
ValueLine3=任务目标一：占领美国作战实验室，找出天气控制机所在位置。
ValueLine4=
ValueLine5=任务目标二：摧毁天气控制机。

[brief:sov11]
Value=尤里背叛我们了，叛徒只有死路一条。
ValueLine2=
ValueLine3=任务目标一：摧毁尤里的总部 - 克里姆林宫。

[brief:sov12]
Value=我们找出最后一座仍在做无谓抵抗的盟军要塞了。他们的超时空传送仪现在已经可以发挥全部作用，将部队传送到世界各个角落，到纽约、布拉格，甚至莫斯科对我们发动突袭。尤里的档案中显示这项装置位于阿拉斯加的波因特霍普。你必须在盟军使用这懦弱的科技之前，带领那个区域仅有的少量部队发动攻击。这是最后的决战时刻，指挥官。荣耀在等着您。
ValueLine2=
ValueLine3=任务目标一：摧毁超时空传送仪。

[brief:all01]
Value=苏联入侵了！苏联军力足足有我方十倍之多。您必须协助身在纽约的特工谭雅。指挥官，我们在加紧集结部队，但这需要点时间。纽约地区有座美军小型基地，布拉德利要塞。要是您和他们取得联系，他们就能协助您防守纽约。谭雅会深入敌军重地，留意所有可能的目标，并且随时注意最新的任务目标。
ValueLine2=
ValueLine3=任务目标一：摧毁苏联无畏级舰队。
ValueLine4=
ValueLine5=任务目标二：与布拉德利要塞取得联系。
ValueLine6=
ValueLine7=任务目标三：谭雅不能殉职。

[brief:all02]
Value=苏联部队以洪水之势侵入美国。他们甚至攻入了我们的心脏地带，占领了科罗拉多的空军学院。空军学院的学生和学院内的独特科技对我军的防卫极为重要。指挥谭雅与此区域内的所有美军接触，夺回空军学院，将苏联军队驱逐出此区域。
ValueLine2=
ValueLine3=任务目标一：占领被苏联攻占的美国空军学院。
ValueLine4=
ValueLine5=任务目标二：歼灭所有苏联军队。
ValueLine6=
ValueLine7=任务目标三：谭雅不能阵亡。

[brief:all03]
Value=苏联入侵了华盛顿特区，并利用他们邪恶的心灵控制科技操控了我们的领导人。您必须摧毁白宫附近的心灵信标，拯救他们。
ValueLine2=
ValueLine3=任务目标一：摧毁心灵信标。

[brief:all04]
Value=苏联军队持续侵略美国各地。我方特工在芝加哥发现了一座大型心灵控制增幅器。一旦这台机器启动，苏联就能对整个北美进行心灵控制。
ValueLine2=
ValueLine3=任务目标一：强力进行登陆并建立基地。
ValueLine4=
ValueLine5=任务目标二：在心灵控制增幅器启用之前，将之摧毁。

[brief:all05]
Value=欧洲军队由于担心会遭受苏联的核武器反击仍然不愿与我们并肩作战。我们发现了苏联在波兰的中程导弹基地。特工谭雅已经秘密潜入波兰边境。您必须指引谭雅摧毁苏联的核弹。
ValueLine2=
ValueLine3=任务目标一：潜入苏联作战实验室。
ValueLine4=
ValueLine5=任务目标二：破坏苏联两座核弹发射井。
ValueLine6=
ValueLine7=任务目标三：谭雅不能殉职。

[brief:all06]
Value=欧洲盟友已经加入，现在轮到我们反击了。我们将反攻华盛顿，然后再从苏联渣滓手中逐一收复国土。
ValueLine2=
ValueLine3=任务目标一：增援并指挥五角大楼的盟军。
ValueLine4=
ValueLine5=任务目标二：歼灭华盛顿所有苏联军队。

[brief:all07]
Value=苏联仍然占据地球的大部分区域。无论他们出现在哪里，我们都将战斗到底。情报指出苏联舰队正开往夏威夷途中。消灭这支舰队，太平洋就在我们掌控之中了。
ValueLine2=
ValueLine3=任务目标一：消灭所有苏联军队。

[brief:all08]
Value=虽然我们已经扫除了在美国本土的苏联军队，但他们仍在继续摆弄心灵科技，不切实际地幻想靠那可悲的玩具打倒我们。我们在圣路易斯市发现了一座心灵信标。带上特工谭雅，摧毁那座心灵信标。
ValueLine2=
ValueLine3=任务目标一：摧毁苏联心灵信标。
ValueLine4=
ValueLine5=任务目标二：消灭圣路易斯市的所有苏联军队。
ValueLine6=
ValueLine7=任务目标三：别让谭雅遇害。

[brief:all09]
Value=苏联军占领了我们在西海岸的一座基地，包括其中我们的一座光棱塔。我们相信他们一定正在尤卡坦的苏联秘密研究设施里试图复制这项科技。一队海豹突击队已经准备就绪，等候您的指示。
ValueLine2=
ValueLine3=任务目标一：占领或摧毁企图复制我方光棱科技的苏联军队。
ValueLine4=
ValueLine5=任务目标二：摧毁防守研究设施的苏联基地。

[brief:all10]
Value=苏联军队急需一场胜利，他们反击了我们在德国的欧洲盟军并已进入黑森林深处。毫无疑问，他们的指挥官希望找到并占领爱因斯坦的实验室。德国人点名请您指挥，他们担心要是没有您的高超战略技巧他们会必败无疑。
ValueLine2=
ValueLine3=任务目标一：确保爱因斯坦教授实验室的安全。
ValueLine4=
ValueLine5=任务目标二：歼灭所有苏联军队。

[brief:all11]
Value=爱因斯坦已经找到最适合超时空传送仪的地方了。但是很不幸，这个地点很接近苏联控制下的古巴。建造一座超时空传送仪，清除此区域内苏联的核弹。我们就快能对莫斯科发动最后的攻击了。
ValueLine2=
ValueLine3=任务目标一：建造一座超时空传送仪。
ValueLine4=
ValueLine5=任务目标二：解除在古巴的苏联核武器威胁。

[brief:all12]
Value=战争就要结束了。一支特别挑选的自愿军将使用超时空传送仪传送至地球另一端的莫斯科发起攻击。一旦您夺下克里姆林宫，谭雅将会俘虏罗曼诺夫，并彻底结束苏联的侵略战争。您是唯一堪当重任的指挥官，祝您好运！
ValueLine2=
ValueLine3=任务目标一：清除该区域供增援部队抵达。
ValueLine4=
ValueLine5=任务目标二：消灭克里姆林宫附近的罗曼诺夫的精英警卫部队。

[brief:trn01]
Value=这是基本训练，请听从中士的指令并按照指令行动。

[brief:trn02]
Value=这是您在基本训练营的最后一天。时间十分紧迫，苏联很快就会发动攻击。仔细听好中士的指令，认真学习，准备战斗。

