Value=我们虽然拯救了圣路易斯，但成千上万的美国人将永远转向苏联阵营了。

[gui:underparmsgall09]
Value=苏联士兵替您取了「鬼神」的绰号，因为您能神不知鬼不觉的痛宰他们。

[gui:overparmsgall09]
Value=幸亏有你，我们已经重新取回我方科技。

[gui:underparmsgall10]
Value=德国指挥官十分激赏您的效率，请求您进行传授德国军官战略和指挥的课程。

[gui:overparmsgall10]
Value=我们挽救了黑森林的实验室，爱因斯坦的工作能持续下去了。

[gui:underparmsgall11]
Value=俄国指挥官担心您的指挥能力超过整个盟军师团。如果说有人能扭转战局，那肯定是您。

[gui:overparmsgall11]
Value=超时空传送仪建造好了。由于您不眠不休的努力，盟军已经准备要发动迎接胜利的最后一击了。

[gui:underparmsgall12]
Value=您那传奇般的指挥技能，将永垂史册。您是古往今来最杰出的将领之一。

[gui:overparmsgall12]
Value=我们俘虏了罗曼诺夫，打了胜仗。胜利是您的了。

[gui:underparmsgsov01]
Value=我们很快就粉碎了五角大楼，同时我方英勇的战士，俘虏了许多美军将领，让美军的军力严重受挫。

[gui:overparmsgsov01]
Value=由于您的杰出表现，我们摧毁了五角大楼，美军陷入一片混乱之中。

[gui:underparmsgsov02]
Value=美军舰队和海军基地迅速遭到摧毁，您的部队因而能俘虏数名美军军官。

[gui:overparmsgsov02]
Value=我们已经摧毁了美军舰队。但苏联的伤亡也很惨重，不过只要您能继续打胜仗，这算不了什么。

[gui:underparmsgsov03]
Value=心灵信标很快建立了起来，整个美国装甲师团在逃脱之前都被其力量所控制。

[gui:overparmsgsov03]
Value=您已经将罗曼诺夫总理的势力扩展开来，美国人民现在热切希望能加入我方军队。

[gui:underparmsgsov04]
Value=韩国的入侵遭到残暴的击退，以致于韩国部分政府官员秘密与我们求和。

[gui:overparmsgsov04]
Value=经历了漫长而血腥的战斗后，您成功地防守了祖国俄罗斯。

[gui:underparmsgsov05]
Value=法国人对您的恐惧更甚于我军的坦克。在巴黎他们称您为屠夫。

[gui:overparmsgsov05]
Value=您将埃菲尔铁塔转变成恐怖的武器，这对欧洲的惩罚已经足够。

[gui:underparmsgsov06]
Value=盟军将军拒绝将船舰派到海上，所以您很快就毁灭了珍珠港。

[gui:overparmsgsov06]
Value=我们成功地隔绝了韩国与美国的会师，太平洋现在掌握在我们手中。

[gui:underparmsgsov07]
Value=您那残酷无情的效率，赢得了红军的崇高敬意，甚至有功高震主的现象。

[gui:overparmsgsov07]
Value=作战实验室已经安全了，盟军不敢再度轻犯祖国俄罗斯。

[gui:underparmsgsov08]
Value=留意吧，叛徒：您冷不防直袭华盛顿特区，让对手对您的战略技巧感到胆寒。

[gui:overparmsgsov08]
Value=弗拉基米尔已经为他的罪行付出代价。您的胜利就算在此最黑暗的时刻，还是广为周知。

[gui:underparmsgsov09]
Value=世界上的领导人一听到我们的超能力部队，莫不心惊胆颤。在您的指挥下，没人能够逃脱。

[gui:overparmsgsov09]
Value=我们将总统从心灵控制中解放出来了，您的努力与忠诚一定会获得奖励的。

[gui:underparmsgsov10]
Value=您的战略技巧已经成为传奇。人们公开流传着，是您独力将他们带往胜利。

[gui:overparmsgsov10]
Value=盟军在你笨手笨脚的攻击下，看来也撑不了多久了。不过你倒是把部下的生命牺牲的很惬意呀！

[gui:underparmsgsov11]
Value=您的大名就连学童也听过了，您是有史以来最伟大的将军。

[gui:overparmsgsov11]
